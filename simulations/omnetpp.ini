[General]
network = P2PFlatNet
tkenv-plugin-path = ../../../etc/plugins
record-eventlog = true

# we need the following to tell the system that the tcp App is
# to use the P2P capability we developed
**.peer[*].tcpApp[*].typename = "Peer"
**.tracker.tcpApp[*].typename = "Tracker"
**.numPeersInSim = 4



# tcp apps
**.tracker.tcpApp[0].localAddress = "tracker"
**.tracker.tcpApp[0].localPort = 1000
**.tracker.tcpApp[0].connectPort = 1000

**.peer[*].tcpApp[0].numPeers = 4 #exponential(${mean=1..10 step 1}s) # each peer has 2 peers
**.peer[*].tcpApp[0].localAddress = "peer["+ string(parentIndex()) +"]"

**.peer[*].tcpApp[0].localPort = 1000
**.peer[*].tcpApp[0].connectPort = 1000
**.peer[*].tcpApp[0].trackerAddress = "tracker"
**.peer[*].tcpApp[0].numberOfChunksInFile = 51

# NIC configuration
**.ppp[*].queueType = "DropTailQueue" # in routers
**.ppp[*].queue.frameCapacity = 10  # in routers
